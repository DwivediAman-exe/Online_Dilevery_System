<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Font Awesome -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
	<!-- MDB -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />
	<title>Home</title>

	{% block head %}{% endblock %}
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-warning sticky-top ps-2">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">Fast Parcel</a>
			<button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<i class="fas fa-bars"></i>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" aria-current="page" href="#">Customer</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Courier</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	{% block content %}{% endblock %}



	<footer class="text-start mt-5 pb-2 ps-2 bg-light text-muted fixed-bottom">
		&copy; Aman Dwivedi , 2021
	</footer>

	<!-- MDB -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
</body>

</html>
