{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

<div class="container mt-5">
	<div class="row justify-content-center">
		<div class="col-lg-6">
			<div class="card hover-shadow p-4">
				<div class="card-body">
					<h3 class="text-center text-dark mb-3">
						<b>
							{% if request.GET.next != '/courier/' %} Customer
							{% else %}
							Courier
							{% endif %}
						</b>
						</h4>
						<form method="POST">
							{% csrf_token %}
							{% bootstrap_form form %}
							<button type="submit" class="btn btn-warning text-dark btn block btn-rounded btn-block mt-4">Sign
								Up</button>
							<p class="text-center mt-3">Already have an account?<a href="/sign-in/?next={{request.GET.next}}"> Sign
									In</a></p>
						</form>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
