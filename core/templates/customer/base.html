{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container bg-light mt-4 p-4">
	<div class="row">
		<div class="col-lg-4">
			<div class="text-center">
				<img src="{% static 'img/avatar.png' %}" class="img-fluid mb-3 mt-3" width="100" height="100"
					alt="profile picture">
				<h4>{{ request.user.get_full_name }}</h4>
				<p class="text-secondary">{{ request.user.email }}</p>
			</div>
			<ul class="list-group list-group-flush  mt-4" style="width: 80%;">
				<li class="list-group-item">Create a Job</li>
				<li class="list-group-item">My Jobs</li>
				<li class="list-group-item">Profile Information</li>
				<li class="list-group-item">Payment Details</li>

			</ul>
		</div>
		<div class="col-lg-8">
			{% block main %}
			{% endblock %}
		</div>
	</div>
</div>

{% endblock %}
