{% extends 'customer/base.html' %}
{% load bootstrap4 %}

{% block main %}

<h3 class="text-info text-center">Basic Information</h3>
<div class="card bg-white mt-3 mb-4">
	<div class="card-body">
		<form method="POST">
			{% csrf_token %}
			{% bootstrap_form user_form %}
			<input type="hidden" name="action" value="update_profile">
			<button type="submit" class="btn btn-warning btn-rounded mt-3">Save</button>
		</form>
	</div>
</div>

{% endblock %}
